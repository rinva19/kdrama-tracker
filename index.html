<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Dramas - Rebecca's Watch History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¬ K-Dramas</h1>
        <p>Rebecca's Watch History</p>
        <p class="tmdb-credit">Poster images provided by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a></p>
    </header>
    
    <div class="controls-container">
        <div class="drama-count">Showing <span id="drama-count">0</span> dramas</div>
        <div class="controls-right">
            <div class="control-group">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="rating-desc">Rating (High-Low)</option>
                    <option value="rating-asc">Rating (Low-High)</option>
                    <option value="year-desc">Year (Newest)</option>
                    <option value="year-asc">Year (Oldest)</option>
                    <option value="date-desc">Date Finished (Recent)</option>
                    <option value="date-asc">Date Finished (Oldest)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="filter-select">Filter by:</label>
                <select id="filter-select">
                    <option value="all">All Dramas</option>
                    <option value="rating-5">5 Stars</option>
                    <option value="rating-4">4 Stars</option>
                    <option value="rating-3">3 Stars</option>
                    <option value="rating-1-2">1 & 2 Stars</option>
                    <option value="kdrama-group">Kdrama Group</option>
                </select>
            </div>
        </div>
    </div>
    
    <main id="drama-container">
        <!-- Dramas will be loaded here by JavaScript -->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
